<div class="container-fluid">
  <div class="row">
    <div class="col-xs-0 col-sm-2 col-lg-4"></div>
    <div class="col-xs-12 col-sm-8 col-lg-4 content">
      <form (ngSubmit)="onSubmit();" [formGroup]="formForgotPassword">
        <div class=" title">
          <h2 class="text-center">QUÊN MẬT KHẨU</h2>
          <p>Xác nhận đặt lại mật khẩu thông qua email!</p>
        </div>

        <div class="row email">
          <div class="col-lg-12 text-center email">
            <div class="inner-addon left-addon">
              <i class="icon-input"><img src="../assets/img/mail.png" alt=""> </i>
              <input type="text" name="" class="form-control" placeholder="Email" formControlName="email" required>
              <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert-dangerous">
                <div *ngIf="email.errors.required">
                  Bạn không được để trống trường này.
                </div>
                <div *ngIf="email.errors.pattern">
                  Email chưa đúng định dạng!
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="row submit">
          <div class="col-lg-12 text-center btn-block" >
            <button [disabled]="formForgotPassword.invalid" class="btn btn-large btn-block btn-primary">Gửi</button>
          </div>
        </div>

        <div class="row askcomfirm">
          <div class="col-lg-12  text-center checkbox">
            <label for="">Quay trở lại <a routerLink="/"  title="">Đăng nhập</a> </label>
          </div>
        </div>
      </form>
    </div>
    <div class="col-xs-0 col-sm-2 col-lg-4"></div>
  </div>
  <div class="g-signin2" data-onsuccess="onSignIn"></div>
</div>
<div class="row coppyright text-center">
  <div class="col-sm-12"><strong>STARTUP WORKSVN</strong></div>
  <div class="col-xl-12 text-center" style="padding-bottom: 20px;">
    <span style="padding: 10px;"><strong>Email hỗ trợ: </strong>workshotro@gmail.com </span>
    <span style="padding: 10px;"><strong>Địa chỉ: </strong>144 Xuân Thủy, Cầu Giấy, Hà Nội</span>
  </div>
</div>
