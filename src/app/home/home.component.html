<div class="row rowrr">
  <div class="col-12 col-sm-8 col-lg-8"></div>
  <div class="col-sm-4 col-lg-4 content">
    <form [formGroup]="formSignIn"  (ngSubmit)="onSubmit();">
      <div class="row email">
        <div class="col-lg-12 text-center email">
          <div class="inner-addon left-addon">
            <i class="icon-input"><img src="../assets/img/mail.png" alt=""> </i>
            <input type="email" name="username" class="form-control" placeholder="Email" formControlName="email">
            <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert-dangerous">
              <div *ngIf="email.errors.required">
                Bạn không được để trống trường này.
              </div>
              <div *ngIf="email.errors.pattern">
                Email chưa đúng định dạng!
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row password">
        <div class="col-lg-12 text-center password">
          <div class="inner-addon left-addon">
            <i class="icon-input"><img src="../assets/img/key.png" alt=""> </i>
            <input type="password" name="password" class="form-control" placeholder="Mật khẩu" formControlName="password">
          </div>
        </div>
      </div>

      <div class="row agree">
        <div class="forgetpwd col-lg-12 text-right">
          <a routerLink="/forgot-password" title="">Quên
            mật khẩu?</a>
        </div>
      </div>
      <div class="row submit">
        <div class="col-lg-12 text-center btn-block">
          <button [disabled]="formSignIn.invalid" class="btn btn-large btn-block btn-primary" style="margin: 0!important;">Đăng nhập</button>
        </div>
      </div>
    </form>
  </div>
</div>
